<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - GeekShop</title>
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
<header>
  <h1>Menú</h1>
  <nav>
    <ul>
      <li><a href="GeekShop.html">Inicio</a></li>
      <li><a href="iniciar-sesion.html">Iniciar Sesión</a></li>
      <li><a href="contactanos.html">Contáctanos</a></li>
    </ul>
  </nav>
</header>

<section id="register">
  <div class="container mt-4">
    <h2>Registro de Usuario</h2>
    <form name="registerForm" ng-submit="submitRegister()" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" ng-model="user.nombre" class="form-control" required>
        <small class="text-danger" ng-show="registerForm.nombre.$dirty && registerForm.nombre.$invalid">El nombre es obligatorio.</small>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ng-model="user.email" class="form-control" required>
        <small class="text-danger" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">Correo obligatorio.</small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" ng-model="user.password" class="form-control" required>
        <small class="text-danger" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">La contraseña es obligatoria.</small>
      </div>

      <button type="submit" class="btn btn-success" ng-disabled="registerForm.$invalid">Registrarse</button>
    </form>
  </div>

</section>

<footer>
  <p>&copy; 2024 GeekShop. Todos los derechos reservados.</p>
</footer>

</body>
</html>
