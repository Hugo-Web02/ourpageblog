<!DOCTYPE html> 
<html lang="es" ng-app="GeekShopApp"> <!-- ng-app: Inicializa AngularJS en la aplicación -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeekShop - Inicio</title>
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> <!-- AngularJS -->
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainController"> <!-- ng-controller: Define el controlador principal de AngularJS -->
<header class="container text-center mt-4">
  <h1>GeekShop</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="GeekShop.html" class="nav-link active">Inicio</a></li>
      <li class="nav-item"><a href="hombre.html" class="nav-link">Hombres</a></li>
      <li class="nav-item"><a href="mujer.html" class="nav-link">Mujeres</a></li>
      <li class="nav-item"><a href="Ninos.html" class="nav-link">Niños</a></li>
      <li class="nav-item"><a href="contactanos.html" class="nav-link">Contáctanos</a></li>
      <li class="nav-item"><a href="iniciar-sesion.html" class="nav-link">Iniciar Sesión</a></li>
      <li class="nav-item"><a href="registro.html" class="nav-link">Registro</a></li>
    </ul>
  </nav>
</header>

<!-- Ejemplo de ng-init para inicializar datos -->
<div class="container mt-4" ng-init="promociones=['50% en figuras', 'Descuento en ropa temática', 'Nueva colección de Star Wars']">
  <h2>Promociones del mes</h2>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="promo in promociones"> <!-- ng-repeat para listar dinámicamente -->
      {{ promo }} <!-- ng-bind: Muestra dinámicamente los datos -->
    </li>
  </ul>
</div>

<!-- Formulario de Inicio de Sesión con validación de AngularJS -->
<div class="container mt-4">
  <h2>Iniciar Sesión</h2>
  <form name="loginForm" ng-submit="submitLogin()" novalidate> <!-- novalidate desactiva la validación HTML5 -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" ng-model="user.email" class="form-control" required>
      <!-- ng-show: Muestra error si el campo es inválido -->
      <small class="text-danger" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">Correo inválido.</small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" ng-model="user.password" class="form-control" required>
      <small class="text-danger" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">La contraseña es obligatoria.</small>
    </div>

    <!-- ng-disabled: Deshabilita el botón si el formulario no es válido -->
    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Iniciar Sesión</button>
  </form>
</div>

<script>
  // Definición del módulo AngularJS y el controlador
  var app = angular.module("GeekShopApp", []);

  app.controller("MainController", function($scope) {
    // Datos iniciales (ng-init ya define promociones en el HTML)
    $scope.user = {}; // Datos del usuario (correo y contraseña)

    // Función para manejar el envío del formulario
    $scope.submitLogin = function() {
      if ($scope.loginForm.$valid) {
        alert("Iniciando sesión...");
        // Aquí se manejaría la lógica de inicio de sesión
      }
    };
  });
</script>

<footer class="container text-center mt-4">
  <p>&copy; 2024 GeekShop. Todos los derechos reservados.</p>
</footer>
</body>
</html>
